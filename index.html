<!DOCTYPE html5>
<html>

        <!-- ================================================ -->
        <!-- Ajout du CSS -->

        <!-- Pas de CSS externe -->
        
        <!-- Ajout du CSS interne -->
        <link rel="stylesheet" href="static/CSS/index.css">

        <!-- ================================================ -->
        <!-- Ajout du JS -->
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script> 

        <!-- Ajout du JS externe -->
        <script src="static/JS/vendor/riot+compiler.min.js"></script>

        <script src="static/JS/App.js"></script>

        <script src="tags/Header.tag.html" type="riot/tag"></script>
        <script src="tags/Index.tag.html" type="riot/tag"></script>

        <!-- Lancement du système interne de l'application --> 
        <script>
            var DEBUG = true;

            function start()
            {
                Router.start();
            };

            if(DEBUG == false)
                document.addEventListener('deviceready', start, false);
            else 
                window.addEventListener('load', start, false);
        </script>
